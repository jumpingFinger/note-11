    Array.prototype.random=function (n){
        if(this.length<n) return [];
        var ary=this.slice(0);
            newAry=[];
        for (var i = 0; i < n; i++) {
            var num =Math.floor(Math.random()*ary.length);
            var val =ary[num];
            ary[num]=ary[ary.length-1];
            ary.length--;

        }
        return newAry
    };

    Array.prototype.random=function (n){
        if(this.length<n) return [];
        var ary=this.slice(0);
        var newAry=[];

        for (var i = 0; i < n; i++) {
            var num =Math.floor(Math.random()*ary.length);
            if(newAry.indexOf(newAry[num])==-1){
                newAry=newAry.concat(ary.slice(num,num+1));
            }else {
                i--;
            }
        }

        return newAry
    };
