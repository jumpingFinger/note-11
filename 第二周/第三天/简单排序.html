<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="oUl">
    <li>65</li>
    <li>85</li>
    <li>77</li>
    <li>55</li>
</ul>
</body>
</html>
<script>
~function () {
    var oUl=document.getElementById('oUl');
    var oLis=document.getElementsByTagName('li');
    console.log(oLis);
    var ary=null;
    ary=[].slice.call(oLis);
    // console.log(ary);
    ary.sort(function (a,b){
        return a.innerHTML-b.innerHTML
    });
    console.log(ary);//在数组里li已经按照内容从小到大的顺序

    //把数组里的每一项重新添加到页面上 , 这样在页面上才能排过来
    // for (var i = 0; i < ary.length; i++) {
    //     oUl.appendChild(ary[i]);  //若之前已经存在了,则不是添加而是移动
    // }
    var frg=document.createDocumentFragment();
    for (var i = 0; i < ary.length; i++) {
        frg.appendChild(ary[i]);
    }
    oUl.appendChild(frg);
    frg=null;
}();


</script>
