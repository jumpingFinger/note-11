<script>
    var utils =(function(){
        function toArray(arg) {
            var ary=[];
            try{
                ary=[].slice.call(arg,0);
            }
            catch(e){
                for (var i = 0; i < arg.length; i++) {
                  ary[i]=arg[i];
                }
            }
            return ary;
        }
        function toJSON(str){
            return 'JSON' in window?JSON.parse(str):eval('('+str+')')
        }

        return {
                toJSON:toJSON,
                toArray:toArray
        }
    })()
    var obj='{"name":"妈","age":18,"hobby":"睡觉"}';
    console.log(utils.toJSON(obj));
</script>
