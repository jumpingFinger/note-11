    ~function () {
        Array.prototype.myExec=function (){
            var ele=arguments[0]||0;
            if(!this.global){
                return this.exec(ele)[0];
            }
            var ary=[],
                result;
            while(result=this.exec(ele)){
                ary[ary.length]=result[0];
            }
            return ary;
        }
    }();
